<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Background Generator</h1>
        <div class="controls">
            <input type="color" id="color1" name="color1" value="#ff0000">
            <input type="color" id="color2" name="color2" value="#0000ff">
            <button id="generateButton">Generate Background</button>
            <button id="randomButton">Random Background</button>
        </div>
        <div class="preview" id="preview"></div>
        <div class="css-code">
            <h2>CSS Code</h2>
            <p id="cssCode"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
